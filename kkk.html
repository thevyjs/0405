<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: pink;
    }
    .popup {
      position: absolute;
      background: white;
      border: 2px solid hotpink;
      padding: 20px;
      font-family: sans-serif;
      font-size: 16px;
      border-radius: 8px;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.2);
      animation: fadein 0.5s ease;
      text-align: center;
      max-width: 90%;
      max-height: 70%;
      word-wrap: break-word;
    }
    @keyframes fadein {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .icons {
      font-size: 30px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<script>
  function spawnPopup(message, top, left) {
    const popup = document.createElement("div");
    popup.className = "popup";
    popup.innerHTML = message; // Allow HTML content inside the popup
    popup.style.top = top + "px";
    popup.style.left = left + "px";
    document.body.appendChild(popup);
  }

      setTimeout(() => {

</script>
